<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .navbar {
            background-color: #58B2AF;
        }

        .jumbotron {
            background: #ffffff;
        }

        .carousel-control-prev,
        .carousel-control-next {
            color: #58B2AF;
        }

        .carousel-indicators li {
            border: 2px solid #58B2AF;
        }

        .noticia-text {
            background-color: #58B2AF;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="equipo.html">Equipo</a>
            <a class="navbar-brand" href="noticias.html">Noticias</a>
        </div>
    </nav>

    <div class="jumbotron">
        <div id="noticiasCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#noticiasCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#noticiasCarousel" data-slide-to="1"></li>
                <li data-target="#noticiasCarousel" data-slide-to="2"></li>
                <li data-target="#noticiasCarousel" data-slide-to="3"></li>
                <li data-target="#noticiasCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/noticia1.jpg" class="d-block w-100" alt="Noticia 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Noticia 1</h5>
                        <p><a href="#" class="noticia-text" data-toggle="modal" data-target="#modalNoticia1">Ver más</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/noticia2.jpg" class="d-block w-100" alt="Noticia 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Noticia 2</h5>
                        <p><a href="#" class="noticia-text" data-toggle="modal" data-target="#modalNoticia2">Ver más</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/noticia3.jpg" class="d-block w-100" alt="Noticia 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Noticia 3</h5>
                        <p><a href="#" class="noticia-text" data-toggle="modal" data-target="#modalNoticia3">Ver más</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/noticia4.jpg" class="d-block w-100" alt="Noticia 4">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Noticia 4</h5>
                        <p><a href="#" class="noticia-text" data-toggle="modal" data-target="#modalNoticia4">Ver más</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/noticia5.jpg" class="d-block w-100" alt="Noticia 5">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Noticia 5</h5>
                        <p><a href="#" class="noticia-text" data-toggle="modal" data-target="#modalNoticia5">Ver más</a></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Modals -->
    <!-- Modal para Noticia 1 -->
    <div class="modal fade" id="modalNoticia1" tabindex="-1" role="dialog" aria-labelledby="modalNoticia1Label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticia1Label">Noticia 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contenido detallado de la Noticia 1.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modales para otras noticias (Noticia 2, 3, 4, 5) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
